on:
  pull_request:
    types: [reopened, opened, synchronize, edited]

    name: Create PR Env
jobs:
  create_or_update_pr_env:
    runs-on: ubuntu-latest
    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
      BRANCH_NAME: ${{ github.head_ref }}
      SOURCE_DIR: "out"
      DEST_DIR: ${{ github.head_ref }}/somecrazysha
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Next
        run: npm install
      - name: Clean out directory
        run: rm -rf out
      - name: Build Site
        run: npm run-script build
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
  show-preview-url:
    runs-on: ubuntu-latest
    needs: [create_or_update_pr_env]
    steps:
      - uses: actions/checkout@v2
      - uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: Check out the preview here https://d1iyl7lab1awxd.cloudfront.net/${{ github.head_ref }}/somecrazysha
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
